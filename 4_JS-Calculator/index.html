<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc__screen"><p class="calc__result" id="result"></p></div>
      <div class="calc__key modify" id="clear">C</div>
      <div class="calc__key modify" id="sign">+/-</div>
      <div class="calc__key modify" id="percent">%</div>
      <div class="calc__key operation" id="divide">รท</div>
      <div class="calc__key number" id="n7">7</div>
      <div class="calc__key number" id="n8">8</div>
      <div class="calc__key number" id="n9">9</div>
      <div class="calc__key operation" id="multiply">ร</div>
      <div class="calc__key number" id="n4">4</div>
      <div class="calc__key number" id="n5">5</div>
      <div class="calc__key number" id="n6">6</div>
      <div class="calc__key operation" id="minus">-</div>
      <div class="calc__key number" id="n1">1</div>
      <div class="calc__key number" id="n2">2</div>
      <div class="calc__key number" id="n3">3</div>
      <div class="calc__key operation" id="plus">+</div>
      <div class="calc__key number zero" id="n0">0</div>
      <div class="calc__key number dot" id="dot">.</div>
      <div class="calc__key operation" id="equal">=</div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
